<section class="main-login">
  <div class="heder">
    <p>Monotoring System</p>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">UserName</label>
      <input
        formControlName="userName"
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        value="username"
      />
      @if (getcontrolsLogin('userName')?.invalid && getcontrolsLogin('userName')?.touched) {
        <p>corect</p>
      }
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="exampleInputPassword1"
      />
      @if (getcontrolsLogin('password')?.invalid && getcontrolsLogin('password')?.touched) {
        <p style="color: red">wrong</p>
      }
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div style="color: black !important ; display: flex; width: 100%; justify-content: space-around">
    <span>اکانت دارید؟</span>
    <a [routerLink]="['/auth/rigester']">ورود</a>
  </div>
</section>

]
